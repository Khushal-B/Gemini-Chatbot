<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudY AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Previous styles remain the same */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3, #f77d77, #50c3cf);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      padding: 30px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #3a4f7a;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      flex-grow: 1;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      background-color: #ffffff;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(110, 142, 251, 0.05) 1%, transparent 1%),
        radial-gradient(circle at 75% 75%, rgba(167, 119, 227, 0.05) 1%, transparent 1%);
      background-size: 60px 60px;
      overflow-y: auto;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
      max-height: 500px;
      min-height: 300px;
      position: relative;
      scroll-behavior: smooth;
    }

    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
      width: 80%;
    }

    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #4e73df;
    }

    .empty-state-text {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .empty-state-subtext {
      font-size: 0.9rem;
      color: #888;
    }

    .message {
      margin: 15px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background-color: #e3f2fd;
      color: #1565c0;
      align-self: flex-end;
      margin-left: auto;
    }

    .study-ai-message {
      background-color: #e8f5e9;
      color: #2e7d32;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      min-height: 54px;
    }

    .chat-input {
      flex: 1;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
      min-width: 0;
    }

    .chat-button {
      background: linear-gradient(45deg, #4e73df, #3754c9);
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .chat-button:hover {
      background: linear-gradient(45deg, #3754c9, #2a3f9d);
    }

    a {
      color: #1565c0;
      text-decoration: none;
      border-bottom: 1px solid #1565c0;
    }

    a:hover {
      color: #003c8f;
      border-bottom: 2px solid #003c8f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>StudY AI</h1>
    <div id="chat-box" class="chat-box">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ‘‹</div>
        <div class="empty-state-text">StudY AI!</div>
        <div class="empty-state-subtext">Feel free to take my guidance about your Studies.</div>
      </div>
    </div>
    <div class="input-area">
      <input id="chat-input" class="chat-input" type="text" placeholder="Type your message here..." />
      <button id="chat-button" class="chat-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const emptyState = chatBox.querySelector('.empty-state');
    
    // Function to scroll to bottom of chat
    function scrollToBottom() {
      // Use requestAnimationFrame to ensure the DOM has updated
      requestAnimationFrame(() => {
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Function to handle sending messages
    async function handleMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value;

      if (message.trim()) {
        // Remove empty state if it exists
        if (emptyState && emptyState.parentNode) {
          emptyState.remove();
        }

        // Create and append user message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(userDiv);

        // Scroll to show user's message
        scrollToBottom();

        // Clear input field early to improve perceived performance
        input.value = '';

        try {
          // Send the message to the server
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          // Create and append AI's response
          const aiDiv = document.createElement('div');
          aiDiv.className = 'message study-ai-message';
          aiDiv.innerHTML = `<strong>StudY AI:</strong> ${cleanResponse(data.response)}`;
          chatBox.appendChild(aiDiv);

          // Scroll to show AI's response
          scrollToBottom();

        } catch (error) {
          console.error('Error:', error);
          const errorDiv = document.createElement('div');
          errorDiv.className = 'message study-ai-message';
          errorDiv.innerHTML = '<strong>StudY AI:</strong> Sorry, I encountered an error. Please try again.';
          chatBox.appendChild(errorDiv);
          scrollToBottom();
        }
      }
    }

    // Event listener for send button
    document.getElementById('chat-button').addEventListener('click', handleMessage);

    // Event listener for Enter key
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // Prevent default to avoid any unwanted behavior
        handleMessage();
      }
    });

    // Function to clean the response text
    function cleanResponse(text) {
      let cleanedText = text.replace(/\n/g, "<br>");
      cleanedText = cleanedText.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      cleanedText = cleanedText.replace(/## (.*?)<br>/g, "<h2>$1</h2>");
      cleanedText = cleanedText.replace(/# /g, "");
      cleanedText = cleanedText.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      return cleanedText;
    }
  </script>
</body>
</html>
