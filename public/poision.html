<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Akshata the best dancer?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #3a4f7a;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .question {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .yes {
      background-color: #4caf50;
      color: #fff;
    }
    .no {
      background-color: #f44336;
      color: #fff;
    }
    .yes:hover {
      background-color: #388e3c;
    }
    .no:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Are you the best singer?</h1>
    <video src="./dance.mp4" autoplay muted loop></video>
    <div class="question">Is this how you sing?</div>
    <div class="buttons">
      <button class="button yes" onclick="showMessage()">Yes</button>
      <button class="button no" onclick="showJumpScare()">No</button>
    </div>
    <div id="funnyMessage" style="display: none; margin-top: 20px; color: #ff4081;">"You got it! Akshata's moves are ðŸ”¥."</div>
  </div>

  <script>
    function showJumpScare() {
      const video = document.createElement("video");
      video.src = "./js.mp4";
      video.autoplay = true;
      video.controls = true;
      video.style.position = "fixed";
      video.style.top = "0";
      video.style.left = "0";
      video.style.width = "100%";
      video.style.height = "100%";
      video.style.zIndex = "9999";
      document.body.appendChild(video);
      video.onended = () => {
        document.body.removeChild(video);
      };
    }

    function showMessage() {
      document.getElementById("funnyMessage").style.display = "block";
    }
  </script>
</body>
</html>
