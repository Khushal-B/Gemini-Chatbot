<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Pathway - StudY AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-section {
            background: rgba(188, 228, 229, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .input-section h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #05818d, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-box {
            display: flex;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
        }

        button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #4e73df, #3754c9);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.6s ease;
            box-shadow: 0 4px 6px rgba(55, 84, 201, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(55, 84, 201, 0.2);
            background: linear-gradient(45deg, #3754c9, #2c44a8);
        }

        .pathway-container {
            background: rgba(188, 228, 229, 0.95);
            transition: all 0.6s ease;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            margin-top: 20px;
            min-height: 500px;
            position: relative;
            backdrop-filter: blur(4px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state img {
            width: 400px;
            height: 250px;
            margin-bottom: 10px;
            border-radius: 15%;
            border-color: #3897a3;
            border-width: 1rem;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            position: relative;
        }

        .pathway-box {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            z-index: 2;
        }

        .pathway-box:nth-child(odd) {
            background: linear-gradient(45deg, #4e73df, #3754c9);
            color: white;
            box-shadow: 0 8px 16px rgba(78, 115, 223, 0.2);
        }

        .pathway-box:nth-child(even) {
            background: linear-gradient(45deg, #50c3cf, #3897a3);
            color: white;
            box-shadow: 0 8px 16px rgba(80, 195, 207, 0.2);
        }

        .pathway-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .pathway-box h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .duration {
            font-size: 1rem;
            margin-top: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .resources {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .resources a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .resources a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .description-popup {
            position: absolute;
            background: linear-gradient(135deg, #6e8efb, #a777e3, #f77d77, #50c3cf);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #2d3748;
            padding: 20px;
            min-width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
            left: 400px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            line-height: 1.7;
            border: 1px solid rgba(52, 98, 238, 0.738);
            backdrop-filter: blur(8px);
        }

        .description-popup::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent rgb(38, 29, 29) transparent transparent;
        }

        .description-popup.show {
            opacity: 1;
            transform: translateY(-50%);
        }

        .arrow {
            width: 3px;
            height: 40px;
            background: rgb(0, 0, 0);
            position: relative;
            margin: 0 auto;
        }

        .arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgb(0, 0, 0);
        }

        .progress-indicator {
            position: absolute;
            left: -45px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3754c9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pathway-box {
                width: 300px;
            }
            
            .description-popup {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                margin: 0;
                width: 90%;
                max-width: 400px;
            }

            .description-popup::before {
                display: none;
            }

            .input-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .input-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Generate Your Learning Pathway</h1>
            <div class="input-box">
                <input type="text" id="subject-input" placeholder="Enter subject to generate your pathway">
                <button onclick="generatePathway()">Generate Pathway</button>
            </div>
        </div>
        
        <div class="pathway-container">
            <div class="loading"></div>
            <div id="pathway-content">
                <div class="empty-state">
                    <img src="./pathways.png" alt="Empty state illustration">
                    <h2>Ready to Start Your Learning Journey?</h2>
                    <p>Enter a subject above to generate a personalized learning pathway. We'll create a step-by-step guide with resources and timelines to help you achieve your learning goals.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generatePathway() {
            const subjectInput = document.getElementById('subject-input');
            const pathwayContent = document.getElementById('pathway-content');
            const loading = document.querySelector('.loading');
            
            if (!subjectInput.value.trim()) {
                alert('Please enter a subject');
                return;
            }

            loading.style.display = 'block';
            pathwayContent.innerHTML = '';

            try {
                const response = await fetch('/api/generate-pathway', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ subject: subjectInput.value })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (data.pathway) {
                    createFlowchart(data.pathway);
                }
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                pathwayContent.innerHTML = `
                    <div class="empty-state">
                        <h2>Oops! Something went wrong</h2>
                        <p>We encountered an error while generating your pathway. Please try again.</p>
                    </div>
                `;
            }
        }

        function createFlowchart(pathway) {
            const pathwayContent = document.getElementById('pathway-content');
            const flowchart = document.createElement('div');
            flowchart.className = 'flowchart';

            pathway.forEach((item, index) => {
                const box = createPathwayBox(item, index + 1);
                flowchart.appendChild(box);

                if (index < pathway.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    flowchart.appendChild(arrow);
                }
            });

            pathwayContent.appendChild(flowchart);
        }

        function createPathwayBox(item, index) {
            const box = document.createElement('div');
            box.className = 'pathway-box';
            
            const indicator = document.createElement('div');
            indicator.className = 'progress-indicator';
            indicator.textContent = index;
            box.appendChild(indicator);

            const content = document.createElement('div');
            content.innerHTML = `
                <h3>${item.topic}</h3>
                <div class="duration">📅 ${item.duration}</div>
            `;

            if (item.resources && item.resources.length > 0) {
                const resourcesDiv = document.createElement('div');
                resourcesDiv.className = 'resources';
                item.resources.forEach(resource => {
                    const link = document.createElement('a');
                    link.href = resource.url;
                    link.target = '_blank';
                    link.textContent = `📚 ${resource.title || resource.url}`;
                    resourcesDiv.appendChild(link);
                });
                content.appendChild(resourcesDiv);
            }

            box.appendChild(content);

            const popup = document.createElement('div');
            popup.className = 'description-popup';
            popup.textContent = item.description;
            box.appendChild(popup);

            let timeout;
            box.addEventListener('mouseenter', () => {
                clearTimeout(timeout);
                // Hide all other popups first
                document.querySelectorAll('.description-popup').forEach(p => {
                    p.style.display = 'none';
                    p.classList.remove('show');
                });
                popup.style.display = 'block';
                setTimeout(() => popup.classList.add('show'), 10);
            });

            box.addEventListener('mouseleave', () => {
                timeout = setTimeout(() => {
                    popup.classList.remove('show');
                    setTimeout(() => popup.style.display = 'none', 300);
                }, 100);
            });

            return box;
        }

        document.getElementById('subject-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePathway();
            }
        });
    </script>
</body>
</html>
